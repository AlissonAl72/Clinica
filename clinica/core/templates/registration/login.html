{% extends 'core/base.html' %}

{% block content %}
    <div class="card" style="max-width: 500px; margin: 3rem auto;">
        <h2>Login</h2>

        {% if form.errors %}
            <p style="color: var(--danger-color);">O seu nome de utilizador e senha não correspondem. Por favor, tente novamente.</p>
        {% endif %}

        <form method="post" style="box-shadow: none; padding: 0; margin-top: 1.5rem;">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="margin-top: 2rem; display: flex; justify-content: space-between; align-items: center;">
                <button type="submit" class="btn btn-primary">Entrar</button>
                
                <!-- NOVO LINK PARA A PÁGINA DE REGISTO -->
                <a href="{% url 'signup' %}">Não tem uma conta? Registe-se</a>
            </div>
        </form>
    </div>
{% endblock %}
