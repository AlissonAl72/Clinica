{% extends 'core/base.html' %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2>Apagar {{ verbose_name|capfirst }}</h2>
    <hr>

    <!-- Mostra a mensagem de erro se ela existir -->
    {% if error_message %}
        <p style="color: var(--danger-color); font-weight: 500; border-left: 4px solid var(--danger-color); padding-left: 1rem;">{{ error_message }}</p>
    {% else %}
        <p>Tem a certeza que deseja apagar "{{ object }}"?</p>
    {% endif %}

    <form method="post" style="box-shadow: none; padding: 0; margin-top: 1.5rem;">
        {% csrf_token %}
        <!-- S처 mostra o bot찾o de apagar se n찾o houver erro -->
        {% if not error_message %}
            <button type="submit" class="btn btn-danger">Confirmar Exclus찾o</button>
        {% endif %}
        <a href="{{ cancel_url }}" class="btn btn-secondary" style="margin-left: 1rem;">Voltar</a>
    </form>
</div>
{% endblock %}
