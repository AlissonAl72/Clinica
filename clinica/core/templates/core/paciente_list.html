{% extends 'core/base.html' %}
{% block content %}
    <div class="page-header">
        <h1>Pacientes</h1>
        <a href="{% url 'paciente_create' %}" class="btn btn-primary">Adicionar Novo Paciente</a>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                <tr>
                    <td><a href="{% url 'paciente_detail' object.pk %}">{{ object.nome_completo }}</a></td>
                    <td>{{ object.cpf }}</td>
                    <td class="actions">
                        <a href="{% url 'paciente_update' object.pk %}">Editar</a>
                        <a href="{% url 'paciente_delete' object.pk %}" style="color: var(--danger-color);">Apagar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">Nenhum paciente registado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
