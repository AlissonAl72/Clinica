{% extends 'core/base.html' %}
{% block content %}
    <div class="card" style="max-width: 700px; margin: 0 auto;">
        <h2>{% if object %}Editar {{ verbose_name|capfirst }}{% else %}Adicionar {{ verbose_name|capfirst }}{% endif %}</h2>
        <form method="post" style="box-shadow: none; padding: 0; margin-top: 1.5rem;">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" style="margin-left: 1rem;">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
