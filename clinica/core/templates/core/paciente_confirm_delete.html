{% extends 'core/base.html' %}

{% block content %}
    <h1>Apagar Paciente</h1>
    <p>Você tem certeza que deseja apagar o paciente "{{ object.nome_completo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
        <a href="{% url 'paciente_list' %}">Cancelar</a>
    </form>
{% endblock %}
